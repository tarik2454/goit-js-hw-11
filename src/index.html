<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header class="header js-header">
      <div class="container">
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="btn" type="submit">
            <div class="btn__big">Search</div>
            <div class="btn__small">
              <img class="btn__loop" src="./images/loop.png" title="loop" />
            </div>
          </button>
        </form>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="gallery">
          <!-- Карточки изображений -->
        </div>
      </div>

      <a class="to-top js-to-top">TOP</a>
    </main>

    <footer class="footer">
      <div class="container">
        <div id="sentinel"></div>
      </div>
    </footer>
  </body>
</html>
